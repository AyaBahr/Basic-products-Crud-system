<html>

<head>
    <title>CRUD Application</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class=" bg-body-tertiary">


    <div class="container">
        <div class="row py-4">
            <div class="col-md-8 m-auto">
                <label for="productNameInp"> Product Name</label>
                <input type="text" id="productNameInp" class=" form-control my-2" >

                <label for="productPriceInp"> Product Price</label>
                <input type="text" id="productPriceInp" class=" form-control my-2">

                <label for="productCategoryInp"> Product Category</label>
                <input type="text" id="productCategoryInp" class=" form-control my-2">

                <label for="productDescInp"> Product Description</label>
                <textarea id="productDescInp" class=" form-control my-2" cols="30" rows="5"></textarea>

                <button class="btn btn-success " id="update" onclick="addProduct()">create product</button>
                <button class="btn btn-info" onclick="clearForm()">Reset </button>
            </div>
        </div>

        <div class="row my-5">
           <div class="col-md-10 m-auto">
            <input type="text" class=" form-control" oninput="search(this.value)" placeholder="Search By Product Name">
            <table class=" table table-striped m-auto text-center">
                <thead>
                    <th>index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                </tbody>

            </table>
           </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
</body>

</html>
